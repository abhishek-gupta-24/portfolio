<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact</title>
    <link rel="stylesheet" href="contact.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <section>
        <div class="left">
          <h2>Get in Touch</h2>
          <hr>
          <form action="https://api.web3forms.com/submit" method="POST" id="contact-form">
            <input type="hidden" name="access_key" value="09811743-3e15-428f-8ff1-deb553e6de93">
            <input class="input-box" type="text" name="name" placeholder="Your Name" required>
            <input class="input-box" type="email" name="email" placeholder="Your Email" required>
            <textarea class="input-box message" name="message" id="message" placeholder="Your Message" required></textarea>
            <input type="text" name="honeypot" style="display:none;">
            <button type="submit">Submit</button>
          </form>
        </div>
        <div class="right">
          <img src="images/logo.png" alt="contact">
        </div>
      </section>
    </main>
    <footer>
      <div class="social_media">
        <a href="https://www.instagram.com/abhiii_gupta_24/" target="_blank"><img src="images/instagram.png" alt="instagram"></a>
        <a href="https://www.linkedin.com/in/abhishek-gupta-5b2307242/" target="_blank"><img src="images/linkedin.png" alt="linkedin"></a>
        <a href="https://github.com/abhishek-gupta-24" target="_blank"><img src="images/github.png" alt="github"></a>
        <a href="https://leetcode.com/u/abhishek399/" target="_blank"><img src="images/leetcode.png" alt="twitter"></a>
      </div>
    </footer>

  </body>
</html>
